<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <h1>Pricing Table</h1>
    </nav>
    <div class="main-container">
        <div class="price-card">
            <div class="title">
                <h3>Individual</h3>
            </div>
            <div class="price"><p>Usd $10</p></div>
            <div class="feature">
                <ul>
                    <li>1 Premium Account</li>
                    <li>Try I Month Free</li>
                    <li>Download For Offline</li>
                </ul>
            </div>
            <div class="button">
                <button>
                    <a href="#">For You Plan</a>
                </button>
            </div>
        </div>
        <div class="price-card">
            <div class="title">
                <h3>Premium</h3>
            </div>
            <div class="price">Usd $15</div>
            <div class="feature">
                <ul>
                    <li>Lossless Audio</li>
                    <li>Try One Month Free</li>
                    <li>Up To 6 devices</li>
                    <li>Download for Offline</li>
                </ul>
            </div>
            <div class="button">
                <button>
                    <a href="#">Get Premium</a>
                </button>
            </div>
        </div>
        <div class="price-card">
            <div class="title">
                <h3>Student</h3>
            </div>
            <div class="price">Usd $6</div>
            <div class="feature">
                <ul>
                    <li>Discount For Students</li>
                    <li>Try 1 Month Free</li>
                    <li>Share Playlist</li>
                </ul>
            </div>
            <div class="button">
                <button>
                    <a href="#"></a>Try Student Plan
                </button>
            </div>
        </div>
    </div>
</body>
</html>
